<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOATTEN</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Custom Stiller */
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #f1f1f1;
        }

        .content-card { /* Önceden .video-card idi, şimdi daha genel */
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .content-card.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .modal-backdrop {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #4a4a4a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6a6a6a; }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .fade-in-down { animation: fadeInDown 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-8px); }
        }
        .bounce-arrow { animation: bounce 2s infinite; }

        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

</head>
<body class="w-full pt-16">

    <nav class="bg-black/60 backdrop-blur fixed top-0 left-0 w-full z-40">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="text-xl font-bold">GOATTEN</div>
            <button id="nav-toggle" class="sm:hidden text-gray-100 focus:outline-none" aria-label="Menüyü Aç/Kapat">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <ul class="hidden sm:flex space-x-6" id="desktop-menu">
                <li><a href="#photo-gallery-section" class="hover:text-blue-400">Galeri</a></li>
                <li><a href="#featured-video" class="hover:text-blue-400">Öne Çıkan</a></li>
                <li><a href="#video-gallery" class="hover:text-blue-400">Videolar</a></li>
            </ul>
        </div>
        <ul id="mobile-menu" class="sm:hidden hidden flex-col px-4 pb-4 space-y-2">
            <li><a href="#photo-gallery-section" class="block py-2 border-b border-gray-700">Galeri</a></li>
            <li><a href="#featured-video" class="block py-2 border-b border-gray-700">Öne Çıkan</a></li>
            <li><a href="#video-gallery" class="block py-2">Videolar</a></li>
        </ul>
    </nav>

    <!-- Hero Bölümü -->
    <header id="hero" class="h-screen w-full flex flex-col justify-center items-center relative select-none">
        <div class="text-center fade-in-down">
            <h1 class="text-7xl md:text-9xl font-black tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-gray-200 to-gray-500">
                GOATTEN
            </h1>
            <p class="text-gray-400 mt-2 text-lg">GOTTEN YEME PLATFORMU</p>
        </div>
        <a href="#photo-gallery-section" class="absolute bottom-10 bounce-arrow" aria-label="Galeriyi Gör">
            <svg class="w-8 h-8 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
        </a>
    </header>

    <div class="container mx-auto px-4 py-16">
        <!-- Fotoğraf Galerisi -->
        <section id="photo-gallery-section" class="mb-16 content-card">
            <h2 class="text-3xl font-bold mb-4 border-l-4 border-indigo-500 pl-4">CENNETE GIREMEYECEK BESLI</h2>
            <div id="photo-gallery" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4">
                <!-- Fotoğraflar buraya JS ile eklenecek -->
            </div>
        </section>

        <!-- Öne Çıkan Video Bölümü -->
        <section id="featured-video" class="mb-16 content-card">
            <h2 class="text-3xl font-bold mb-4 border-l-4 border-blue-500 pl-4">BU AYIN MALI</h2>
            <div id="featured-video-container" class="aspect-video w-full bg-gray-900 rounded-lg overflow-hidden border border-gray-800 relative group">
                <iframe id="featured-video-iframe" class="w-full h-full" src="https://www.youtube.com/embed/tVR84lRoCEs?autoplay=1&mute=1&loop=1&playlist=tVR84lRoCEs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="absolute top-0 right-0 p-2">
                    <button id="edit-featured-video-btn" class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-white/20 hover:bg-white/40 text-white font-bold p-3 rounded-full" title="Ana Videoyu Değiştir">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L13.196 5.232z"></path></svg>
                    </button>
                </div>
            </div>
        </section>

        <!-- Diğer Videolar -->
        <main>
             <h2 class="text-3xl font-bold mb-4 border-l-4 border-gray-500 pl-4">Tüm Videolar</h2>
            <div id="video-gallery" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Videolar buraya JS ile eklenecek -->
            </div>
        </main>
    </div>

    <!-- Video Ekle Butonu -->
    <div class="fixed bottom-8 right-8 z-50">
        <button id="add-video-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold w-16 h-16 rounded-full flex items-center justify-center shadow-lg transform hover:scale-110 transition-all duration-300">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
        </button>
    </div>

    <!-- Modallar -->
    <div id="video-modal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-[51] hidden modal-backdrop"></div>
    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-[52] hidden modal-backdrop"></div>
    <div id="toast" class="fixed top-5 right-5 bg-red-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transform -translate-y-10 transition-all duration-300 z-[60]"></div>
    
    <!-- Modal içeriğini daha temiz tutmak için HTML'den ayırıyoruz -->
    <template id="video-modal-template">
        <div class="modal-content bg-gray-900 rounded-lg p-8 w-11/12 md:w-1/3 shadow-xl transform scale-95 opacity-0">
            <h2 class="text-2xl font-bold mb-4">Yeni Video Ekle</h2>
            <form id="video-form">
                <div class="mb-4">
                    <label for="video-url" class="block text-gray-400 text-sm font-bold mb-2">Video URL'si:</label>
                    <input type="text" id="video-url" class="shadow appearance-none border border-gray-700 rounded w-full py-3 px-4 bg-gray-800 text-gray-200 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" placeholder="YouTube veya .mp4 linki" required>
                </div>
                 <div class="mb-6">
                    <label for="video-title" class="block text-gray-400 text-sm font-bold mb-2">Video Başlığı:</label>
                    <div class="flex items-center gap-2">
                        <input type="text" id="video-title" class="flex-grow shadow appearance-none border border-gray-700 rounded w-full py-3 px-4 bg-gray-800 text-gray-200" placeholder="Videoya bir başlık verin" required>
                        <button type="button" id="generate-title-btn" title="Yapay zeka ile başlık oluştur" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold p-3 rounded-md transition-all duration-300 flex items-center justify-center h-[46px]">
                            <svg id="generate-icon" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20"><path d="M10 3a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm2.5 1.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm0 4.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm-5-1.5A1.5 1.5 0 1 1 5 10a1.5 1.5 0 0 1 2.5 0Z M10 17a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm2.5-1.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"/></svg>
                            <div id="loader" class="loader hidden"></div>
                        </button>
                    </div>
                </div>
                <div class="flex items-center justify-end gap-4">
                    <button id="cancel-btn" type="button" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">İptal</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Videoyu Ekle</button>
                </div>
            </form>
        </div>
    </template>
    
    <template id="confirmation-modal-template">
        <div class="modal-content bg-gray-900 rounded-lg p-8 w-11/12 md:w-1/4 shadow-xl text-center transform scale-95 opacity-0">
            <h2 class="text-xl font-bold mb-4">Emin misiniz?</h2>
            <p class="text-gray-400 mb-6">Bu videoyu kalıcı olarak silmek istediğinize emin misiniz?</p>
            <div class="flex items-center justify-center gap-4">
                <button id="confirm-delete-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded">Evet, Sil</button>
                <button id="cancel-delete-btn" type="button" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded">İptal</button>
            </div>
        </div>
    </template>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Statik Elementler
            const addVideoBtn = document.getElementById('add-video-btn');
            const videoGallery = document.getElementById('video-gallery');
            const photoGallery = document.getElementById('photo-gallery');
            const toast = document.getElementById('toast');
            const featuredVideoContainer = document.getElementById('featured-video-container');
            const featuredVideoIframe = document.getElementById('featured-video-iframe');
            const navToggle = document.getElementById('nav-toggle');
            const mobileMenu = document.getElementById('mobile-menu');

            // Modal Elementleri
            const videoModal = document.getElementById('video-modal');
            const confirmationModal = document.getElementById('confirmation-modal');
            videoModal.innerHTML = document.getElementById('video-modal-template').innerHTML;
            confirmationModal.innerHTML = document.getElementById('confirmation-modal-template').innerHTML;
            
            // Dinamik Modal İçerik Elementleri
            const videoModalContent = videoModal.querySelector('.modal-content');
            const confirmationModalContent = confirmationModal.querySelector('.modal-content');
            const videoForm = document.getElementById('video-form');
            const videoUrlInput = document.getElementById('video-url');
            const videoTitleInput = document.getElementById('video-title');
            const generateTitleBtn = document.getElementById('generate-title-btn');
            const loader = document.getElementById('loader');
            const generateIcon = document.getElementById('generate-icon');
            const cancelBtn = document.getElementById('cancel-btn');
            const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
            const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
            
            let videoToDelete = null;

            // Başlangıç Verileri
            const initialVideos = [
                { title: 'ABI GELDILER', url: 'https://www.youtube.com/watch?v=lHmGYdBN3Nc' },
                { title: 'NASIL OLUM', url: 'https://www.youtube.com/watch?v=8-2HZTHOzdA' },
                { title: 'ALTIMA SICTIM', url: 'https://www.youtube.com/watch?v=Aqm8tEGJBQU' },
                { title: 'HASTANE ONUNDE INCIR AGACI', url: 'https://www.youtube.com/watch?v=RoFtgmdlaj4' },
            ];
            
            const initialPhotos = [
                "https://raw.githubusercontent.com/mehmetcuhaci/mehmetcuhaci.github.io/refs/heads/main/bn.jpg",
                "https://raw.githubusercontent.com/mehmetcuhaci/mehmetcuhaci.github.io/refs/heads/main/ceo.jpg",
                "https://raw.githubusercontent.com/mehmetcuhaci/mehmetcuhaci.github.io/refs/heads/main/feto.jpg",
                "https://raw.githubusercontent.com/mehmetcuhaci/mehmetcuhaci.github.io/refs/heads/main/gll.jpg",
                "https://raw.githubusercontent.com/mehmetcuhaci/mehmetcuhaci.github.io/refs/heads/main/ocalan.jpg"
            ];
            
            const youtubeRegex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;

            // --- Fonksiyonlar ---
            const showToast = (message, isError = true) => {
                toast.textContent = message;
                toast.className = `fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transition-all duration-300 z-[60] ${isError ? 'bg-red-500' : 'bg-green-500'}`;
                toast.classList.remove('opacity-0', '-translate-y-10');
                setTimeout(() => {
                    toast.classList.add('opacity-0', '-translate-y-10');
                }, 3000);
            };

            const createVideoElement = (videoInfo) => {
                const card = document.createElement('div');
                card.className = 'content-card bg-gray-900/50 rounded-lg overflow-hidden shadow-lg border border-gray-800';
                const url = videoInfo.url;
                const youtubeMatch = url.match(youtubeRegex);
                // .mp4 links may include query parameters or uppercase extensions.
                const cleanUrl = url.split('?')[0].toLowerCase();
                let playerHTML = '';

                if (youtubeMatch) {
                    const videoId = youtubeMatch[1];
                    playerHTML = `<iframe loading="lazy" class="w-full h-72" src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                } else if (cleanUrl.endsWith('.mp4')) {
                    playerHTML = `<video controls preload="none" class="w-full h-72 bg-black"><source src="${url}" type="video/mp4">Tarayıcınız desteklemiyor.</video>`;
                } else {
                    playerHTML = `<div class="w-full h-72 bg-black flex items-center justify-center p-4"><p class="text-red-400">Geçersiz URL.</p></div>`;
                }
                
                card.innerHTML = `
                    <div class="video-player-container">${playerHTML}</div>
                    <div class="p-4 relative">
                        <h3 class="font-bold text-xl text-gray-200 pr-8">${videoInfo.title}</h3>
                        <button class="remove-video-btn absolute top-3 right-3 text-gray-500 hover:text-red-500 p-1 rounded-full transition-colors" title="Videoyu Kaldır">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                `;
                videoGallery.appendChild(card);
            };

            const createPhotoElement = (photoUrl) => {
                const photoItem = document.createElement('div');
                // Tailwind's old aspect-w-* classes require a plugin; use built-in aspect-square instead.
                photoItem.className = 'photo-item relative aspect-square rounded-lg overflow-hidden group border border-gray-800';
                photoItem.innerHTML = `
                    <img src="${photoUrl}" loading="lazy" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110" onerror="this.onerror=null;this.src='https://placehold.co/600x600/0a0a0a/333?text=Hata';">
                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all duration-300 flex items-center justify-center">
                        <button class="edit-photo-btn opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-white/20 hover:bg-white/40 text-white font-bold p-3 rounded-full" title="Fotoğrafı Değiştir">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L13.196 5.232z"></path></svg>
                        </button>
                    </div>
                `;
                photoGallery.appendChild(photoItem);
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { rootMargin: '0px', threshold: 0.1 });

            const observeContent = () => {
                 document.querySelectorAll('.content-card:not(.is-visible)').forEach(card => observer.observe(card));
            };
            
            const openModal = (modal, content) => {
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.classList.add('bg-opacity-70');
                    content.classList.remove('scale-95', 'opacity-0');
                }, 10);
            };

            const closeModal = (modal, content) => {
                modal.classList.remove('bg-opacity-70');
                content.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    if(modal === videoModal) videoForm.reset();
                }, 300);
            };
            
            // --- Başlangıç Yüklemeleri ---
            initialVideos.forEach(createVideoElement);
            initialPhotos.forEach(createPhotoElement);
            observeContent();

            // --- EVENT LISTENERS ---
            navToggle.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
            mobileMenu.querySelectorAll('a').forEach(link => link.addEventListener('click', () => mobileMenu.classList.add('hidden')));
            addVideoBtn.addEventListener('click', () => openModal(videoModal, videoModalContent));
            cancelBtn.addEventListener('click', () => closeModal(videoModal, videoModalContent));
            videoModal.addEventListener('click', (e) => {
                if (e.target === videoModal) closeModal(videoModal, videoModalContent);
            });
            
            generateTitleBtn.addEventListener('click', () => { /* ... Değişmedi ... */ });

            videoForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newVideoInfo = { title: videoTitleInput.value, url: videoUrlInput.value };
                if (newVideoInfo.url && newVideoInfo.title) {
                    createVideoElement(newVideoInfo);
                    observeContent();
                    closeModal(videoModal, videoModalContent);
                }
            });

            videoGallery.addEventListener('click', (e) => {
                const removeBtn = e.target.closest('.remove-video-btn');
                if (removeBtn) {
                    videoToDelete = removeBtn.closest('.content-card');
                    openModal(confirmationModal, confirmationModalContent);
                }
            });

            photoGallery.addEventListener('click', (e) => {
                const editBtn = e.target.closest('.edit-photo-btn');
                if (editBtn) {
                    const photoItem = editBtn.closest('.photo-item');
                    const currentUrl = photoItem.querySelector('img').src;
                    const newUrl = prompt("Lütfen yeni fotoğraf URL'sini yapıştırın:", currentUrl);
                    if (newUrl && newUrl !== currentUrl) {
                        photoItem.querySelector('img').src = newUrl;
                    }
                }
            });
            
            featuredVideoContainer.addEventListener('click', (e) => {
                const editBtn = e.target.closest('#edit-featured-video-btn');
                if(editBtn) {
                    const newUrl = prompt("Lütfen yeni YouTube video linkini yapıştırın:", "https://www.youtube.com/watch?v=...");

                    if (newUrl) {
                        const match = newUrl.match(youtubeRegex);
                        if (match && match[1]) {
                            const videoId = match[1];
                            featuredVideoIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}`;
                        } else {
                            showToast("Geçersiz YouTube linki. Lütfen 'watch?v=' veya 'youtu.be/' içeren bir link kullanın.");
                        }
                    }
                }
            });

            cancelDeleteBtn.addEventListener('click', () => closeModal(confirmationModal, confirmationModalContent));
            confirmationModal.addEventListener('click', (e) => {
                 if (e.target === confirmationModal) closeModal(confirmationModal, confirmationModalContent);
            });

            confirmDeleteBtn.addEventListener('click', () => {
                if (videoToDelete) {
                    const card = videoToDelete;
                    card.style.transition = 'opacity 0.4s ease, transform 0.4s ease, margin-bottom 0.4s ease';
                    card.style.opacity = '0';
                    card.style.transform = 'scale(0.95)';
                    card.style.marginBottom = `-${card.offsetHeight}px`;
                    setTimeout(() => {
                        card.remove();
                        videoToDelete = null;
                    }, 400);
                }
                closeModal(confirmationModal, confirmationModalContent);
            });
        });
    </script>
</body>
</html>
